<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="login_register.css" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .container {
        height: 90vh;
      }
    </style>
  </head>

  <body>
    <div class="main">
      <div class="container">
        <div class="col-lg-10 row mx-auto">
          <!-- REGISTER -->
          <div class="col-md-6 col-lg-6 mx-auto">
            <div class="login-card mb-3">
              <h2 id="signup" class="mb-5">Sign Up</h2>
              <form
                id="registration-form"
                action="register_confirmation.php"
                method="POST"
              >
                <div class="mb-4">
                  <label for="r-name">Name</label
                  ><span class="text-danger">*</span>
                  <input
                    id="r-name"
                    type="text"
                    class="form-input"
                    name="name"
                    placeholder="Enter your name"
                  />
                  <small id="name-error" class="invalid-feedback"
                    ><em>Name is required.</em></small
                  >
                </div>

                <div class="mb-4">
                  <label for="r-email">Email</label
                  ><span class="text-danger">*</span>
                  <input
                    id="r-email"
                    type="email"
                    class="form-input"
                    name="email"
                    placeholder="Enter your email address"
                  />
                  <small id="email-error" class="invalid-feedback"
                    ><em>Email is required.</em></small
                  >
                </div>
                <div class="mb-5">
                  <label for="r-pass">Password</label
                  ><span class="text-danger">*</span>
                  <input
                    id="r-pass"
                    type="password"
                    class="form-input"
                    name="password"
                    placeholder="Enter your password"
                  />
                  <small id="password-error" class="invalid-feedback"
                    ><em>Password is required.</em></small
                  >
                </div>
                <div class="text-center">
                  <input
                    type="submit"
                    class="btn btn-dark rounded-pill mb-5"
                    value="Register"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div id="footer">Weeshlists by Nemsiss Shahbazian &copy; 2022</div>
    </div>
    <script>
      document.querySelector("#registration-form").onsubmit = function () {
        if (document.querySelector("#r-name").value.trim().length == 0) {
          document.querySelector("#r-name").classList.add("is-invalid");
        } else {
          document.querySelector("#r-name").classList.remove("is-invalid");
        }
        if (document.querySelector("#r-email").value.trim().length == 0) {
          document.querySelector("#r-email").classList.add("is-invalid");
        } else {
          document.querySelector("#r-email").classList.remove("is-invalid");
        }
        if (document.querySelector("#r-pass").value.trim().length == 0) {
          document.querySelector("#r-pass").classList.add("is-invalid");
        } else {
          document.querySelector("#r-pass").classList.remove("is-invalid");
        }
        return !document.querySelectorAll(".is-invalid").length > 0;
      };
    </script>
  </body>
</html>
